<header ng-if="featuredPromos" class="jumbotron">
  <div id="mycarousel" class="carousel slide" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <a class="item" ng-repeat="promo in featuredPromos" ng-class='{item:$first, active:$first}'
         ui-sref="app.promodetails({id: promo.id})">
        <img class="media-object img-thumbnail" ng-src={{promo.image}}>
        <div class="carousel-caption" style="top:50px">
          <h2>{{promo.title | limitTo: 75}}{{promo.title.length > 75 ? '...' : ''}}</h2>
          <p>{{promo.description | limitTo: 200}}{{promo.description.length > 200 ? '...' : ''}}</p>
        </div>
      </a>
    </div>
    <ol class="carousel-indicators">
      <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
      <li data-target="#mycarousel" data-slide-to="1"></li>
      <li data-target="#mycarousel" data-slide-to="2"></li>
      <li data-target="#mycarousel" data-slide-to="3"></li>
      <li data-target="#mycarousel" data-slide-to="4"></li>
    </ol>
    <a class="left carousel-control" data-target="#mycarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-target="#mycarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <div class="btn-group" id="carouselButtons">
      <button class="btn btn-danger btn-xs" id="carousel-pause">
        <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
      </button>
      <button class="btn btn-danger btn-xs" id="carousel-play">
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</header>

<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login </h4>
      </div>
      <div class="modal-body">
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="email">Email address</label>
            <input type="email" class="form-control input-sm" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <input type="password" class="form-control input-sm" id="password" placeholder="Password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox">Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-info btn-sm">Sign in</button>
          <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
